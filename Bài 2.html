<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số bạn muốn tính (a!=):'));
    let ketqua = 1;
    for (i = 1; i <= a; i++) {
    ketqua = ketqua * i;
    }
    document.write('Kết quả là: '+ ketqua)
</script>
</body>
</html>
